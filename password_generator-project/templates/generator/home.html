<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
        <div class="form-group">
                <div class="justify-content-center align-items-center form-inline col-xs-2">
                    <label class="col-xs-2 control-label" for="password-length">Password Length: </label>
                    <select class="form-control" name="password-length" id="password-length">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="12" selected="selected">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                    </select>
                </div>   
            <div>
                <label class="checkbox-inline">
                    <input type="checkbox" name="uppercase"> Uppercase
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="numbers"> Numbers
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="special"> Special Characters
                </label>
            </div>
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </div>
    </form>
    <a href="{% url 'about' %}" class="btn btn-warning">About</a>
</div>
